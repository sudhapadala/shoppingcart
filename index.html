<body>
<div id="container1">
<div id="up">
<div id="colortext">
</div><!--end of colortext-->
</div><!--end of up-->
<div id="header">
<div id="htext">
<h3>SHOPPING ON CHOICE</h3>
</div><!--end of htext-->
<div id="cart">

<a id="displayText" href="javascript:toggle();"><img src="images/cart.jpg" /></a>
<h6 id="items">0</h6>
</div><!--end of cart-->
<div style="clear:both;">
</div>
</div><!--end of header-->

<hr />
<div id="sliderFrame">
        <div id="slider">
            <img src="images/m2.jpg" />
            <img src="images/m4.jpg" />
            <img src="images/m5.jpg" />
            <img src="images/y1.jpg" />
        </div>
        <!--Custom navigation buttons on both sides-->
        <div class="group1-Wrapper">
            <a onclick="imageSlider.previous()" class="group1-Prev"></a>
            <a onclick="imageSlider.next()" class="group1-Next"></a>
        </div>
        <!--nav bar-->
        <div class="ribbon" >
       <a href="main.html"> <h6>CONTINUE SHOPPING</h6></a>
        </div>
    </div>


    
    <script type="text/javascript">
        //The following script is for the group 2 navigation buttons.
        function switchAutoAdvance() {
            imageSlider.switchAuto();
            switchPlayPauseClass();
        }
        function switchPlayPauseClass() {
            var auto = document.getElementById('auto');
            var isAutoPlay = imageSlider.getAuto();
            auto.className = isAutoPlay ? "group2-Pause" : "group2-Play";
            auto.title = isAutoPlay ? "Pause" : "Play";
        }
        switchPlayPauseClass();
    </script>
<hr />
</div><!--end of conatiner1-->
